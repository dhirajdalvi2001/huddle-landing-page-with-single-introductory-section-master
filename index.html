<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="huddle-logo">
  </div>
  <div class="main-container">
    <div class="images">
      <div class="illustration-mockups">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
    </div>
  </div>
  <div class="socials">
    <div class="facebook">
      <img src="./images/facebook.png" id="facebook" alt="facebook">
    </div>
    <div class="twitter">
      <img src="./images/twitter.png" id="twitter" alt="twitter">
    </div>
    <div class="instagram">
      <img src="./images/instagram.png" id="instagram" alt="instagram">
    </div>
  </div>

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dhirajdalvi2001">Dhiraj Dalvi</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
